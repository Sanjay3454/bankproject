<div class="mt-3 ps-3" style="color: aliceblue;font-size: small;font-family: Arial, Helvetica, sans-serif;">

<!-- <h3>{{data}}</h3> -->
</div>

<div class="box">

<div class="login-box">
  <h2>Sign in</h2>
  <form>
    <div class="user-box">
      <input id="u1" type="number"  name="uname" (change)="acnoChange($event)" [placeholder]="data1" required="">
      
    </div>

    
    <div class="user-box">
      <input id="p1" type="password" name="password" (change)="passChange($event)" placeholder="Password" required="">
      
    </div>
    <a  (click)="login()" href="#">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      LOGIN
    </a>
  </form>
  
</div>

<br>
<div class="animation-container">
  <div class="y-axis-container">
    <div class="container">
      <div class="flash"></div>
      <div class="coin side">
        <div class="shine" style="transform:rotate(-30deg);"></div>
      </div>
      <div class="side-coin"></div>
      <div class="coin">
        <div class="dai">
          <div class="inner-dai">
            <div class="inner-inner-dai">

            </div>
          </div>
          <div class="cutout"></div>
          <div class="dai-shadow"></div>
        </div>
        <div class="shine"></div>
      </div>
    </div>
  </div>
  <div class="shadow"></div>
</div>

</div>
